<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-yellow d-flex align-items-center justify-content-center">
    <main>
      <div class="container rounded-3">
        <div class="mb-4">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
            class="rounded-2"
          />
        </div>
        <div class="d-flex flex-direction-column mb-4 gray-950">
          <div
            class="text-preset-3-bold rounded-1 bg-yellow px-3 py-1 mb-3 align-self-start"
          >
            Learning
          </div>
          <span class="text-preset-3 mb-3">Published 21 Dec 2023</span>
          <h1 class="text-preset-1 mb-3 title">HTML & CSS foundations</h1>
          <p class="text-preset-3 gray-500 fsz-14">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="d-flex align-items-center">
          <img
            src="./assets/images/image-avatar.webp"
            alt="image-avatar"
            class="w-5 h-5 mr-3"
          />
          <p class="text-preset-3-bold fsz-14">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
